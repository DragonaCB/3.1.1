<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>All users</title>
</head>
<body>
<h2>User Management</h2>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}">-</td>
        <td>
            <a th:href="@{/user/show(id=${user.id})}" th:text="${user.name}">User Name</a>
        </td>
        <td th:text="${user.email}">user@example.com</td>
        <td class="action-links">
            <a th:href="@{/user/edit(id=${user.id})}">Edit</a>
        </td>
        <td class="action-links">
            <form th:action="@{/user/delete}" method="post" style="display: inline;">
                <input type="hidden" name="id" th:value="${user.id}">
                <button type="submit"
                        onclick="return confirm('Delete this user?')"
                        style="background: none; border: none; color: #0066cc; cursor: pointer; padding: 0; text-decoration: underline;">
                    Delete
                </button>
            </form>
        </td>
    </tr>
</table>

<br/>
<a href="/user/new" class="create-btn">Create New User</a>
</body>
</html>
